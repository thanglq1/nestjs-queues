version: '3'
services:
  app:
    build: 
      context: .
      dockerfile: Dockerfile
    volumes:
    # Copy source code to /usr/src/app
      - .:/usr/src/app
    # Can not override node modules in /usr/src/app
      - /usr/src/app/node_modules
    env_file:
      - .env
    ports:
      - 3000:3000
    depends_on:
      - redis
  redis:
    image: redis
    volumes:
      - ./redis:/data/db
    ports:
      - 6378:6379